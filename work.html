<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="work.css">
</head>
<body>
    <div class="container">
        <div class="edu">
            <h1 class="h1edu">Education:</h1>
        </div>
        <div class="form-container">
            <div id="systemMessage" class="system-message"></div> 
            <form id="dataForm">
                <div class="form-group">
                    <label for="level">Level:</label>
                    <input type="text" id="level" name="level" placeholder="Enter Your Level" required>
                </div>
                <div class="form-group">
                    <label for="university">University:</label>
                    <input type="text" id="university" name="university" placeholder="Enter Your University" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter Your Address" required>
                </div>
                <div class="form-group">
                    <label for="board">Board:</label>
                    <input type="text" id="board" name="board" placeholder="Enter Your Board" required>
                </div>
                <div class="form-group">
                    <label for="gpa">GPA:</label>
                    <input type="number" step="0.01" id="gpa" name="gpa" placeholder="Enter Your GPA" required max="4.0">
                </div>
                <div class="form-group">
                    <label for="passedYear">Passed Year:</label>
                    <input type="number" id="passedYear" name="passedYear" placeholder="Enter Your Passed Year" required min="1990" max="2024">
                </div>
                <div class="form-group">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
        
        <div class="table12">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Level</th>
                        <th>University</th>
                        <th>Address</th>
                        <th>Board</th>
                        <th>GPA</th>
                        <th>Passed Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>             
    </div>
    <script src="work.js"></script>
</body>
</html>
